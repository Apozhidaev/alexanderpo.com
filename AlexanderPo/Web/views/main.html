<section data-bind="render: content"></section>
<!-- Info message -->
<div class="info-panel" data-bind="foreach: notices">
    <div id="info-message" class="alert" data-bind="css: status">
        <button type="button" class="close" data-bind="click: close">
            &times;
        </button>
        <strong data-bind="text: message"></strong>
    </div>
</div>
